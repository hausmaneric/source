<div>
  <p *ngIf="registeredIds.length > 0">IDs Registrados: {{ registeredIds.join(', ') }}</p>
  <p>Status: {{ statusMessage }}</p>

  <button (click)="register()">Registrar Digital</button>
  <button (click)="removeCredential()">Remover Última Digital</button>  <!-- Botão para remover -->
  <button (click)="authenticate()">Autenticar Digital</button>
</div>
